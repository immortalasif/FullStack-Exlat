
<div class="container" >
  <h1>Admin Registration</h1>
  
  <form [formGroup]="registerForm" *ngIf="!submitted" >
    
      <div class="col-sm-12 col-md-6 col-lg-6 col-12" >
          <div class="form-group" >
              <label >Email </label>
              <input type="email" class="form-control form-control-sm" formControlName="email" placeholder="Enter your Email" />
              <p *ngIf="(registerForm.controls['email'].dirty ||
                        registerForm.controls['email'].touched || 
                        registerForm.controls['email'].pristine) &&
                        registerForm.controls['email'].errors" class="text-danger">
                  This field is required!
              </p>
          </div>
          <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control form-control-sm" formControlName="firstName" placeholder="Enter First Name" />
              <p *ngIf="(registerForm.controls['firstName'].dirty ||
                    registerForm.controls['firstName'].touched || 
                    registerForm.controls['firstName'].pristine) &&
                    registerForm.controls['firstName'].errors" class="text-danger">
                  This field is required!
              </p>
          </div>
          <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control form-control-sm" formControlName="lastName" placeholder="Enter Last Name" />
              <p *ngIf="(registerForm.controls['lastName'].dirty ||
                   registerForm.controls['lastName'].touched|| 
                   registerForm.controls['lastName'].pristine) &&
                   registerForm.controls['lastName'].errors" class="text-danger">
                  This field is required!
              </p>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control form-control-sm" formControlName="password" placeholder="Create Your Password"/>
  
          </div>
  
          <br>
          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary" (click)="apply()" >
              Submit
          </button>
      </div>
      
  </form>
  <br />
  <div *ngIf="submitted">
      <p  class="text-success">
                 Registered Successfully!
              </p>
  </div>

    <img class="avtat" src="../../assets/Images/phone.png">
  </div> -->
  
</div>
